variables:
  SECRET_KEY: ${SECRET_KEY}
  DEBUG: True
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  USERNAME: ${USERNAME}
  PASSWORD: ${PASSWORD}

default:
  image: python:latest

stages:
  - build
  - test
  - package
  - deploy

cache:
  paths:
        - .cache/pip
  key: "$CI_JOB_NAME"

compilation:
  stage: build
  before_script:
  - pip install -r requirements.txt
  script:
    - python manage.py makemigrations
    - python manage.py migrate
    - python manage.py check

linting:
  stage: test
  allow_failure: true
  before_script:
  - pip install -r requirements.txt
  script:
    - flake8
    - echo "No lint issue found."

tests:
  stage: test
  allow_failure: false
  before_script:
  - pip install -r requirements.txt
  script:
    - python manage.py test

coverage:
  stage: test
  before_script:
  - pip install -r requirements.txt
  script:
    - pytest --cov=. --cov-report term --cov-report xml:coverage.xml
    - echo "Coverage test over with no issues" 
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

packaging:
  stage: package
  allow_failure: false
  image: docker:stable
  services:
    - docker:dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login --username $DOCKER_HUB_USERNAME --password-stdin
    - docker build -t $DOCKER_HUB_USERNAME/$CI_PROJECT_NAME/$CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA .
    - docker push $DOCKER_HUB_USERNAME/$CI_PROJECT_NAME/$CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA
    - docker pull $DOCKER_HUB_USERNAME/$CI_PROJECT_NAME/$CI_PROJECT_NAME

deploy:
  stage: deploy
  script:
    - echo "Deploy to production server"
    - curl -s "https://api.render.com/deploy/srv-${DEPLOY_HOOK_1}?key=${DEPLOY_HOOK_2}"
  only:
  - main