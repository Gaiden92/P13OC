  SECRET_KEY: ${SECRET_KEY}
  DEBUG: True
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  USERNAME: ${USERNAME}
  PASSWORD: ${PASSWORD}

default:
  image: python:latest

stages:          # List of stages for jobs, and their order of execution
  # - build
  # - test
  - package

cache:
  paths:
        - .cache/pip
  key: "$CI_JOB_NAME"

